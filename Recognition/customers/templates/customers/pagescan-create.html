{% extends 'customers/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'customers:catalog' %}">Root</a></li>
            <li class="breadcrumb-item"><a href="{% url 'customers:pagescan_list' %}">Page Scans</a></li>
            <li class="breadcrumb-item active" aria-current="page">[Create]</li>
        </ol>
    </nav>

    <div class="row g-3">
        <div class="col-md-12">
            <h3 style="margin-top: 24px">Page Scan: [Create]</h3>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="row g-3" style="margin-top: 8px">
        {% csrf_token %}
        <div class="col-md-3">
            {{ form.image|as_crispy_field }}
        </div>
        <div class="col-md-9">
            <label for="mrz_text" class="form-label">MRZ data:</label>
            <input type="text" class="form-control" id="mrz_text" disabled>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

{% endblock %}
