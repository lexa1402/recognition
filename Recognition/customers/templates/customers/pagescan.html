{% extends 'customers/base.html' %}


{% block content %}

    <div class="row g-3">
        <div class="col-md-12">
            <h3 style="margin-top: 24px">Page Scan: {% if fill %} {{ pagescan }} {% else %} [Create] {% endif %} </h3>
        </div>
    </div>

    <form method="post" class="row g-3" style="margin-top: 8px">
        {% csrf_token %}
        <div class="col-md-3">
            <label for="image" class="form-label">Scan image:</label>
            <input class="form-control" type="file" id="image" {% if fill %} disabled {% endif %}>
        </div>
        <div class="col-md-9">
            <label for="mrz_text" class="form-label">MRZ data:</label>
            <input type="text" class="form-control" id="mrz_text" disabled {% if fill %}
                value="{{ pagescan.mrz_text }}"
            {% endif %} >
        </div>
        {% if not fill %}
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="scan_data">
                    <label class="form-check-label" for="scan_data">
                        Check MRZ data
                    </label>
                </div>
            </div>
        {% endif %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

{% endblock %}
